version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: talentmatch_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: talentmatch
    volumes:
      - mongodb_data:/data/db
    networks:
      - talentmatch_network

  talentmatch_app:
    build: .
    container_name: talentmatch_app
    restart: always
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:password123@mongodb:27017/talentmatch?authSource=admin
      DATABASE_NAME: talentmatch
      SECRET_KEY: your-super-secret-key-change-in-production
    depends_on:
      - mongodb
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    networks:
      - talentmatch_network

  redis:
    image: redis:7-alpine
    container_name: talentmatch_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - talentmatch_network

volumes:
  mongodb_data:

networks:
  talentmatch_network:
    driver: bridge
